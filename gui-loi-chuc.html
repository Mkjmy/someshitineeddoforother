<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Lời Chúc Năm Mới</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>Gửi Lời Chúc Năm Mới</h1>
    </header>

    <main id="content">
        <section id="binh-luan" class="section-box">
            <h2 class="post-title">Gửi Lời Chúc Năm Mới</h2>
            <form id="comment-form">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên của bạn..." required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email của bạn..." required>
                
                <label for="message">Lời chúc:</label>
                <textarea id="message" name="message" rows="4" placeholder="Viết lời chúc tại đây..."></textarea>
                
                <button type="submit">Gửi Bình Luận</button>
            </form>
            <a href="main.html" class="button-link">Quay về trang chính</a>
        </section>
    </main>



</body>
</html>
